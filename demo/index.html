<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Image Refractor — A canvas-based web-component for applying webgl
			refaction shader effects to images
		</title>
		<link rel="icon" href="favicon.svg" type="image/svg+xml" />
		<meta property="og:title" content="Image Refractor" />
		<meta
			name="description"
			content="A canvas-based web-component for applying webgl
			refaction shader effects to images"
		/>
		<meta
			property="og:description"
			content="A canvas-based web-component for applying webgl
			refaction shader effects to images"
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/marcantondahmen/image-refractor/master/assets/readme.png"
		/>
	</head>
	<body>
		<div class="wrapper">
			<image-refractor
				width="1000"
				height="1000"
				refract="1.333"
				speed="0.05"
				intensity="1"
				src="assets/demo.png"
			></image-refractor>
			<main>
				<h1>Image<br />Refractor</h1>
				<p>
					<a
						href="https://github.com/marcantondahmen/image-refractor"
						target="_blank"
					>
						Open Documentation ⟶
					</a>
				</p>
				<details open>
					<summary>Settings</summary>
					<div>
						<div class="presets">
							<label>
								Example Presets:
								<br />
								Intensity / Speed / Refraction
							</label>
							<refractor-preset
								class="active"
								intensity="1"
								speed="0.05"
								refract="1.333"
							></refractor-preset>
							<refractor-preset
								speed="0.6"
								refract="1.07"
								intensity="2"
							></refractor-preset>
							<refractor-preset
								speed="0.3"
								refract="1.005"
								intensity="4"
							></refractor-preset>
							<refractor-preset
								intensity="6"
								speed="0.4"
								refract="1.05"
							></refractor-preset>
							<refractor-preset
								intensity="12"
								speed="0.8"
								refract="1.85"
							></refractor-preset>
							<refractor-preset
								intensity="0"
								speed="0"
								refract="1"
							></refractor-preset>
						</div>
						<div class="presets">
							<label>Texture</label>
							<swap-image src="assets/demo.png"
								>Default</swap-image
							>
							<swap-image
								src="https://source.unsplash.com/nCdBlbqlj4E/800x800"
								>Abstract</swap-image
							>
							<swap-image
								src="https://source.unsplash.com/Jzf8cyxg76g/800x800"
								>Ring</swap-image
							>
						</div>
					</div>
				</details>
			</main>
		</div>
		<a
			href="https://github.com/marcantondahmen/image-refractor"
			target="_blank"
			class="github"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="18"
				height="18"
				fill="currentColor"
				class="bi bi-github"
				viewBox="0 0 16 16"
			>
				<path
					d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
				/>
			</svg>
		</a>
	</body>
</html>
